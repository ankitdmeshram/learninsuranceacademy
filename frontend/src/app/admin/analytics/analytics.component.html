<div class="dash-flex" *ngIf="isAllLoad==3">
  <div>
    <h2 style="padding-top: 20px">{{courseCount}}</h2>
    <h3>Courses</h3>
  </div>
  <div>
    <h2 style="padding-top: 20px">{{userCount}}</h2>
    <h3>Users</h3>
  </div>
  <div>
    <h2 style="padding-top: 20px">{{orderCount}}</h2>
    <h3>Orders</h3>
  </div>
  <div>
    <h2 style="padding-top: 35px; padding-bottom: 5px; font-size: 30px">Rs.{{totalSellCount}}</h2>
    <h3>Total Sells</h3>
  </div>
</div>
