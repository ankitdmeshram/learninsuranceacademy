<div class="gs-courses">

  <div class="gs-pro-form" *ngIf="isEditUserForm">

    <div class="gs-container">
      <form [formGroup]="userForm">
        <div class="form-group">
          <p class="w-100">Name</p>
          <input type="text" formControlName="name" class="w-100" id="name" class="w-100" />
        </div>
        <div class="form-group">
          <p class="w-100">Email</p>
          <input type="email" formControlName="email" id="email" class="w-100" />
        </div>
        <div class="form-group">
          <p class="w-100">Phone</p>
          <input type="text" formControlName="phone" id="Phone" class="w-100" />
        </div>
        <div class="form-group ">
          <p class="w-100">Role </p>
          <select formControlName="role" id="role" class="w-100" style="padding: 7px">
            <option value="87">Admin</option>
            <option value="2">Student</option>
            <option value="100">Disable</option>
          </select>
        </div>
        <button class="add-btn" style="margin-top: 10px; display: inline" *ngIf="!userForm.invalid && isEditUserForm"
          (click)="updateUser()">Update User</button>
        <button class="add-btn add-btn-dis" style=" display: inline" *ngIf="userForm.invalid  && isEditUserForm"
          disabled (click)="updateUser()">
          Update User
        </button>
        <button class="add-btn" (click)="cancel()">
          Cancel
        </button>
      </form>
    </div>
  </div>



  <div class="course-table">
    <table>
      <tr>
        <th>Sr. No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Updated At</th>
        <th>Created At</th>
      </tr>
      <tr *ngFor="let user of users; index as i">
        <td>{{i+1}}</td>
        <td (click)="viewUser(user, i)" style="cursor: pointer">{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.role == 87 ? 'Admin' : user.role == 2 ? 'Student' : 'Disabled'}}</td>
        <td>{{user.updated_at}}</td>
        <td>{{user.created_at}}</td>
      </tr>
    </table>
  </div>


</div>
