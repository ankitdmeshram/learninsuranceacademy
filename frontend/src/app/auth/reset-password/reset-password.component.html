<div class="gs-auth">
  <div class="gs-auth-form">
      <h1 class="text-center pb-20">Sign In</h1>
      <form [formGroup]="resetPasswordForm">
        <div class="form-field">
          <label for="email">Email</label>
          <input type="text" id="email" formControlName="email">
        </div>

        <div class="form-field mt-10">
          <input type="submit" id="submit" value="Submit" (click)="resetPassword()">
        </div>
      </form>

      <p class="mt-30 text-center w-6">Don't have an account? <a routerLink="../signup">Signup Now</a></p>
      <p class="mt-10 text-center w-6">Already have an account? <a routerLink="../signin">Signin</a></p>

  </div>
</div>
